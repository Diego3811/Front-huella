<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="finger-front.component.css">
    <title>Lector de Huellas Digitales</title>
   
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Lector de Huellas Digitales</h2>
            <p class="card-description">Sistema de verificación biométrica</p>
        </div>
        
        <div class="card-content">
            <div class="fingerprint-reader" id="fingerprint-reader">
                <?xml version="1.0" encoding="UTF-8"?><?xml version="1.0" encoding="UTF-8"?>
                <?xml version="1.0" encoding="UTF-8"?><svg width="64px" height="64px" stroke-width="1.3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000"><path d="M7 3.51555C8.4301 2.55827 10.1499 2 12 2C16.1031 2 19.5649 4.74572 20.6482 8.5" stroke="#000000" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"></path><path d="M21 22V14" stroke="#000000" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"></path><path d="M3 22V11C3 9.94809 3.18046 8.93834 3.51212 8" stroke="#000000" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"></path><path d="M18 22V11.3C18 7.82061 15.3137 5 12 5C8.68629 5 6 7.82061 6 11.3V14" stroke="#000000" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"></path><path d="M6 22V18" stroke="#000000" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"></path><path d="M9 22V11.15C9 9.4103 10.3431 8 12 8C12.8653 8 13.645 8.38466 14.1926 9" stroke="#000000" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"></path><path d="M15 22V14" stroke="#000000" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 22V18.5" stroke="#000000" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12 11V14" stroke="#000000" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                <div class="scan-animation"></div>
            </div>
            
            <div class="status-message" id="status-message">
                <div class="spinner"></div>
                <span>Coloque su dedo en el lector</span>
            </div>
            
            <div class="user-info" id="user-info">
                <h3>Información de la Huella</h3>
                <p><span>Nombre:</span> <span id="user-name">-</span></p>
                <p><span>ID:</span> <span id="user-id">-</span></p>
                <p><span>Departamento:</span> <span id="user-department">-</span></p>
                <p><span>Nivel de Acceso:</span> <span id="user-access">-</span></p>
                <p><span>Última Verificación:</span> <span id="user-last-verification">-</span></p>
            </div>
        </div>
        
        <div class="card-footer">
            <button class="button button-primary" id="scan-button">Iniciar Escaneo</button>
            <button class="button button-outline" id="retry-button" style="display: none;">Escanear Otra Vez</button>
            <button class="button button-error" id="error-button" style="display: none;">Intentar Nuevamente</button>
        </div>
    </div>
    
    <script>
        
        const users = [
            {
                id: "FP001",
                name: "Carlos Rodríguez",
                department: "Administración",
                accessLevel: "Nivel 3",
                lastVerification: "2023-05-15 09:23"
            },
            {
                id: "FP002",
                name: "María González",
                department: "Recursos Humanos",
                accessLevel: "Nivel 2",
                lastVerification: "2023-05-14 14:45"
            },
            {
                id: "FP003",
                name: "Juan Pérez",
                department: "Seguridad",
                accessLevel: "Nivel 5",
                lastVerification: "2023-05-15 08:10"
            }
        ];
        
    
        const fingerprintReader = document.getElementById('fingerprint-reader');
        const statusMessage = document.getElementById('status-message');
        const userInfo = document.getElementById('user-info');
        const scanButton = document.getElementById('scan-button');
        const retryButton = document.getElementById('retry-button');
        const errorButton = document.getElementById('error-button');
        
     
        const userName = document.getElementById('user-name');
        const userId = document.getElementById('user-id');
        const userDepartment = document.getElementById('user-department');
        const userAccess = document.getElementById('user-access');
        const userLastVerification = document.getElementById('user-last-verification');
        
        
        function updateStatus(status, message) {
            
            fingerprintReader.classList.remove('scanning', 'success', 'error');
            
           
            if (status !== 'idle') {
                fingerprintReader.classList.add(status);
            }
    

            statusMessage.querySelector('span').textContent = message;
            
            
            scanButton.style.display = status === 'idle' ? 'block' : 'none';
            retryButton.style.display = (status === 'success') ? 'block' : 'none';
            errorButton.style.display = status === 'error' ? 'block' : 'none';
        }
        
        
        function displayUserInfo(user) {
            userName.textContent = user.name;
            userId.textContent = user.id;
            userDepartment.textContent = user.department;
            userAccess.textContent = user.accessLevel;
            userLastVerification.textContent = user.lastVerification;
            
            
            userInfo.classList.add('visible');
            
            
            setTimeout(() => {
                clearUserInfo();
            }, 7000);
        }
        
    
        function clearUserInfo() {
            userInfo.classList.remove('visible');
            
          
            setTimeout(() => {
                userName.textContent = "-";
                userId.textContent = "-";
                userDepartment.textContent = "-";
                userAccess.textContent = "-";
                userLastVerification.textContent = "-";
            }, 300);
        }
        
        
        function startScan() {
            updateStatus('scanning', 'Escaneando huella digital...');
            
            
            setTimeout(() => {
                
                const success = Math.random() > 0.3;
                
                if (success) {
                  
                    const randomUser = users[Math.floor(Math.random() * users.length)];
                    
                    
                    const now = new Date();
                    const formattedDate = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')} ${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                    randomUser.lastVerification = formattedDate;
                    
                    updateStatus('success', 'Huella reconocida correctamente');
                    displayUserInfo(randomUser);
                } else {
                    updateStatus('error', 'Error al reconocer la huella. Intente nuevamente.');
                }
            }, 3000);
        }
        
      
        function resetReader() {
            updateStatus('idle', 'Coloque su dedo en el lector');
            clearUserInfo();
        }
        
        
        scanButton.addEventListener('click', startScan);
        retryButton.addEventListener('click', resetReader);
        errorButton.addEventListener('click', resetReader);
    </script>
</body>
</html>
